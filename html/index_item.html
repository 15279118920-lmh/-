    <script src="../js/jquery.pagination.js"></script>
    <script src="../js/tools.js"></script>

</head>
<body>
<!--    头部区域-->
    <div class="header clearfix">

            <div class="logo-in fl">

            </div>
            <div class="nav fr">
                <ul class="side-nav clearfix">
                    <li><i class="icon-card"></i>购物车 <span class="num">0</span></li>
                    <li>我的订单</li>
                    <li>我的云书房</li>
                    <li>我的当当<span class="icon-hover"></span></li>
                    <li>0元领物<span class="icon-hover"></span></li>

                    <li>企业采购<span class="icon-hover"></span></li>

        </div>
    </div>
<!--广告区域-->
    <div class="banner">
        <div class="banner-in clearfix">
            <div class="logo fl">
                <img src="../images/logo-in/dangdang.png" alt="">
                <span>每天多场，限时秒杀</span>
            </div>
            <div class="limit fr">
                <img src="../images/logo-in/limite.png" alt="">

<!--倒计时模块-->
    <div class="time">
        <div class="time-in">
            <a class="left-btn fl" href="javascript:;"></a>
            <ul class="fl clearfix list-time">
                <li>
                    <span class="show-time">00:00</span>
                    <span class="msg">即将开始</span>
                </li>
                <li class="current">
                    <span class="show-time">10:00</span>
                    <span class="msg">已经开始</span>
                </li>
                <li>
                    <span class="show-time">12:00</span>

                    <span class="show-time">16:00</span>

                </li>
                <li>
                    <span class="show-time">20:00</span>
                    <span class="msg">即将开始</span>
                </li>
            </ul>
            <a class="right-btn fr" href="javascript:;"></a>
        </div>
    </div>
<!--时间显示框-->
    <div class="count-down">
        <div class="time-show">
            <b class="news">距开始</b>
            <span id="hours">05</span>
            <b class="news">时</b>
            <span id="minutes">12</span>
            <b class="news">分</b>
            <span id="seconds">12</span>
            <b class="news">秒</b>
        </div>
    </div>
<!--商品区域-->
    <div class="items">
        <ul class="sale">
        </ul>
    </div>
